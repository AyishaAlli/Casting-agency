{% block title %}Actors{% endblock %} {% block content %}
<ul class="items">
  {% for actor in actors %}
  <li>
    <a href="/actors/{{ actor.id }}"
      ><div class="item">
        <h3>{{ actor.name }}</h3>
        <p>{{ actor.age }}</p>
        <p>{{ actor.gender }}</p>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
